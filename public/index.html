<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monitor - Viewer</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 8px;
      background: #1a1a1a;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      color: white;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    video {
      width: 100%;
      height: auto;
      flex: 1;
      min-height: 300px;
      border-radius: 8px;
      background: #000;
      margin: 8px 0;
      object-fit: cover;
      display: block;
      border: 2px solid #28a745;
      cursor: pointer;
    }
    .status {
      text-align: center;
      margin: 4px 0;
      font-weight: 600;
      font-size: 12px;
      padding: 4px 0;
      letter-spacing: 0.5px;
    }
    .status-dot {
      display: inline-block;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      margin-right: 6px;
      vertical-align: middle;
    }
    .status.connected .status-dot { background: #28a745; }
    .status.connecting .status-dot { background: #ffc107; }
    .status.disconnected .status-dot { background: #dc3545; }
    .button-group {
      display: flex;
      gap: 8px;
      margin: 8px 0;
    }
    button {
      flex: 1;
      padding: 14px 12px;
      min-height: 48px;
      font-size: 24px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background: #007bff;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s ease;
    }
    button:active { background: #0056b3; }
    button:hover { background: #0056b3; }
    button[data-disconnect] {
      background: #6c757d;
    }
    button[data-disconnect]:hover {
      background: #5a6268;
    }
    .info {
      font-size: 10px;
      text-align: center;
      color: #999;
      margin: 2px 0;
    }
    .audio-meter {
      position: fixed;
      top: 16px;
      left: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      padding: 8px 12px;
      background: rgba(40, 167, 69, 0.9);
      backdrop-filter: blur(8px);
      border-radius: 20px;
      border: 1px solid rgba(40, 167, 69, 0.5);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      transition: opacity 0.3s ease;
      z-index: 1000;
    }
    .audio-meter.hidden {
      opacity: 0.3;
      pointer-events: none;
    }
    .meter-bars {
      display: flex;
      gap: 3px;
      align-items: flex-end;
      height: 16px;
    }
    .meter-bar {
      width: 3px;
      background: linear-gradient(to top, #fff, #20c997);
      border-radius: 2px;
      transition: height 0.1s ease;
      height: 2px;
    }
    .meter-label {
      font-size: 16px;
    }
    /* Tablet: 640px - 1024px */
    @media (min-width: 640px) {
      body { padding: 12px; }
      video { min-height: 350px; }
      button { font-size: 28px; min-height: 52px; }
    }
    /* Desktop: 1024px+ */
    @media (min-width: 1024px) {
      body { padding: 16px; }
      video { min-height: 500px; }
      button { font-size: 32px; min-height: 56px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="status disconnected" id="status"><span class="status-dot"></span>Disconnected</div>
    <p class="info">Make sure home device is running the camera feed.</p>
    <video id="video" autoplay playsinline muted></video>
    <div class="audio-meter hidden" id="audioMeter">
      <span class="meter-label">üîä</span>
      <div class="meter-bars">
        <div class="meter-bar" id="bar1"></div>
        <div class="meter-bar" id="bar2"></div>
        <div class="meter-bar" id="bar3"></div>
        <div class="meter-bar" id="bar4"></div>
        <div class="meter-bar" id="bar5"></div>
      </div>
    </div>
    <div class="button-group">
      <button onclick="connectToCamera()" title="Connect to camera">üîå</button>
      <button onclick="toggleMute()" id="muteBtn" title="Unmute audio">üîá</button>
      <button onclick="disconnect()" data-disconnect title="Disconnect">‚èπÔ∏è</button>
    </div>
  </div>

  <script>
    let peerConnection = null;
    let ws = null;
    let accessToken = null;
    let iceCandidateQueue = []; // Queue for ICE candidates that arrive before remote description
    let remoteDescriptionSet = false; // Track if remote description is ready
    let audioContext = null;
    let analyser = null;
    let animationId = null;
    let isMuted = true; // Initially muted
    let offerTimeout = null; // Timeout for waiting for answer from camera

    const videoElement = document.getElementById('video');
    const statusElement = document.getElementById('status');
    const audioMeterElement = document.getElementById('audioMeter');
    const muteBtn = document.getElementById('muteBtn');

    console.log('Viewer page loaded. Video element:', videoElement ? 'found' : 'NOT FOUND');

    // Allow manual play on tap/click if autoplay fails
    videoElement.addEventListener('click', async () => {
      if (videoElement.paused && videoElement.srcObject) {
        try {
          await videoElement.play();
          console.log('‚úì Video playback started by user interaction');
        } catch (error) {
          console.error('Failed to play video:', error);
        }
      }
    });

    // Authentication - Check for token on load
    function checkAuthentication() {
      accessToken = sessionStorage.getItem('cloudwatch_token');
      
      if (!accessToken) {
        const token = prompt('üîê Enter access token to view camera feed:');
        if (!token) {
          updateStatus('‚ùå Authentication required', 'disconnected');
          return false;
        }
        accessToken = token.trim();
        sessionStorage.setItem('cloudwatch_token', accessToken);
      }

      updateStatus('Ready to connect', 'disconnected');
      console.log('‚úÖ Token ready');
      return true;
    }

    // Run authentication check
    checkAuthentication();

    function updateStatus(message, type = 'connecting') {
      statusElement.innerHTML = `<span class="status-dot"></span>${message}`;
      statusElement.className = `status ${type}`;
      console.log(`[Status] ${message}`);
    }

    async function connectToCamera() {
      try {
        if (!accessToken) {
          updateStatus('‚ùå Not authenticated', 'disconnected');
          alert('Please refresh the page and enter your access token.');
          return;
        }

        // Clean up any existing connections before reconnecting
        if (peerConnection) {
          console.log('Cleaning up existing peer connection');
          peerConnection.close();
          peerConnection = null;
        }
        if (ws && ws.readyState !== WebSocket.CLOSED) {
          console.log('Cleaning up existing WebSocket');
          ws.close(1000, 'Reconnecting');
          ws = null;
        }
        if (videoElement.srcObject) {
          videoElement.srcObject = null;
        }
        if (offerTimeout) {
          clearTimeout(offerTimeout);
          offerTimeout = null;
        }
        iceCandidateQueue = [];
        remoteDescriptionSet = false;

        updateStatus('Connecting to camera...', 'connecting');

        // Connect WebSocket with token (with timeout)
        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        ws = new WebSocket(`${protocol}//${window.location.host}/ws?token=${encodeURIComponent(accessToken)}`);

        // Connection timeout
        const connectionTimeout = setTimeout(() => {
          if (ws && ws.readyState !== WebSocket.OPEN) {
            ws.close();
            updateStatus('‚ùå Connection timeout', 'disconnected');
            console.error('WebSocket connection timeout');
          }
        }, 10000);

        ws.onopen = () => {
          clearTimeout(connectionTimeout);
          console.log('WebSocket connected');
          createPeerConnection();
        };

        ws.onmessage = (event) => {
          handleSignalingMessage(JSON.parse(event.data));
        };

        ws.onerror = (error) => {
          clearTimeout(connectionTimeout);
          console.error('WebSocket error:', error);
          updateStatus('‚ùå Connection error - check network', 'disconnected');
        };

        ws.onclose = (event) => {
          clearTimeout(connectionTimeout);
          // Check if connection was rejected due to auth
          if (event.code === 1008 || event.code === 1006) {
            sessionStorage.removeItem('cloudwatch_token');
            accessToken = null;
            updateStatus('‚ùå Invalid token - reconnect to retry', 'disconnected');
          } else if (event.code === 1000) {
            updateStatus('Disconnected', 'disconnected');
          } else {
            updateStatus('‚ùå Connection lost', 'disconnected');
          }
          
          // Reset state for reconnection
          if (peerConnection) {
            peerConnection.close();
            peerConnection = null;
          }
          iceCandidateQueue = [];
          remoteDescriptionSet = false;
        };
      } catch (error) {
        console.error('Error:', error);
        const errorMsg = error.name === 'SecurityError' 
          ? 'Security error - check HTTPS/WSS'
          : error.message;
        updateStatus(`‚ùå Error: ${errorMsg}`, 'disconnected');
      }
    }

    function createPeerConnection() {
      console.log('Creating peer connection...');
      
      // Reset ICE candidate state for new peer connection
      iceCandidateQueue = [];
      remoteDescriptionSet = false;
      
      peerConnection = new RTCPeerConnection({
        iceServers: [
          { urls: ['stun:stun.l.google.com:19302'] },
          { urls: ['stun:stun1.l.google.com:19302'] }
        ]
      });

      // Add transceiver to indicate we want to receive video and audio
      console.log('Adding video transceiver (recvonly)...');
      peerConnection.addTransceiver('video', { direction: 'recvonly' });
      console.log('Adding audio transceiver (recvonly)...');
      peerConnection.addTransceiver('audio', { direction: 'recvonly' });

      console.log('Setting up ontrack handler...');
      // Handle remote stream
      peerConnection.ontrack = async (event) => {
        console.log('üéØ ONTRACK EVENT TRIGGERED!', event.track.kind, 'streams:', event.streams.length);
        if (event.streams.length > 0) {
          console.log('Setting video srcObject to remote stream');
          videoElement.srcObject = event.streams[0];
          
          // Set up audio analysis if this is an audio track
          if (event.track.kind === 'audio') {
            console.log('Audio track received, setting up analyzer...');
            setupAudioAnalyzer(event.streams[0]);
          }
          
          // Explicitly play the video (required for mobile)
          try {
            await videoElement.play();
            console.log('‚úì Video playback started');
            updateStatus('‚úì Connected', 'connected');
          } catch (playError) {
            console.warn('Autoplay blocked, waiting for user interaction:', playError);
            updateStatus('‚úì Connected - Tap video to play', 'connected');
          }
        } else {
          console.warn('Received track but no streams available');
        }
      };

      // Send ICE candidates
      peerConnection.onicecandidate = (event) => {
        if (event.candidate) {
          console.log('Sending ICE candidate from viewer');
          ws.send(JSON.stringify({
            type: 'ice-candidate',
            candidate: event.candidate
          }));
        }
      };

      peerConnection.onconnectionstatechange = () => {
        const state = peerConnection.connectionState;
        console.log('Peer Connection state:', state);
        
        switch(state) {
          case 'connected':
            updateStatus('‚úì Connected', 'connected');
            break;
          case 'connecting':
            updateStatus('‚è≥ Connecting to camera...', 'connecting');
            break;
          case 'disconnected':
            updateStatus('‚ö†Ô∏è Connection lost - reconnecting...', 'connecting');
            // Note: Connection might recover on its own, so we don't immediately reconnect
            // If it doesn't recover, it will transition to 'failed' and trigger reconnection
            break;
          case 'failed':
            updateStatus('‚ùå Connection failed - retrying...', 'disconnected');
            // Try to reconnect
            setTimeout(() => {
              console.log('Attempting to reconnect after failure');
              disconnect();
              connectToCamera();
            }, 2000);
            break;
          case 'closed':
            updateStatus('Disconnected', 'disconnected');
            break;
        }
      };

      peerConnection.oniceconnectionstatechange = () => {
        console.log('ICE connection state:', peerConnection.iceConnectionState);
      };

      console.log('Peer connection created, calling makeOffer');
      // Send offer to camera
      makeOffer();
      
      // Update status to indicate we're waiting for camera
      updateStatus('‚è≥ Waiting for camera...', 'connecting');
    }

    async function makeOffer() {
      try {
        console.log('Creating offer...');
        const offer = await peerConnection.createOffer();
        console.log('Setting local description');
        await peerConnection.setLocalDescription(offer);
        
        console.log('Sending offer via WebSocket');
        if (ws && ws.readyState === WebSocket.OPEN) {
          ws.send(JSON.stringify({
            type: 'offer',
            offer: offer
          }));
          console.log('Offer sent successfully');
          
          // Set timeout for waiting for answer from camera
          if (offerTimeout) clearTimeout(offerTimeout);
          offerTimeout = setTimeout(() => {
            if (peerConnection && peerConnection.connectionState !== 'connected') {
              console.warn('No answer received from camera - camera may be offline');
              updateStatus('‚ùå Camera offline - no response', 'disconnected');
              disconnect();
            }
          }, 8000); // 8 second timeout
        } else {
          console.error('WebSocket not ready. State:', ws?.readyState);
        }
      } catch (error) {
        console.error('Error creating offer:', error);
        updateStatus('Failed to create offer', 'disconnected');
      }
    }

    async function handleSignalingMessage(message) {
      try {
        console.log('üí¨ Signaling message received:', message.type);
        if (message.type === 'answer') {
          console.log('Processing answer...');
          
          // Clear the offer timeout - camera responded!
          if (offerTimeout) {
            clearTimeout(offerTimeout);
            offerTimeout = null;
          }
          
          if (!peerConnection) {
            console.error('ERROR: No peer connection when receiving answer!');
            return;
          }
          console.log('Setting remote description with answer');
          await peerConnection.setRemoteDescription(new RTCSessionDescription(message.answer));
          remoteDescriptionSet = true;
          console.log('‚úì Answer set successfully. ICE state:', peerConnection.iceConnectionState);
          
          // Now add any queued ICE candidates
          console.log(`Processing ${iceCandidateQueue.length} queued ICE candidates`);
          for (const candidate of iceCandidateQueue) {
            try {
              await peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
              console.log('‚úì Queued ICE candidate added');
            } catch (e) {
              console.warn('Could not add queued ICE candidate:', e.message);
            }
          }
          iceCandidateQueue = [];
        } else if (message.type === 'ice-candidate' && peerConnection) {
          console.log('üßä ICE CANDIDATE RECEIVED from camera:', message.candidate ? 'valid' : 'invalid');
          if (message.candidate) {
            console.log('Adding ICE candidate:', message.candidate.candidate?.substring(0, 50));
            
            if (!remoteDescriptionSet) {
              console.log('‚è≥ Remote description not ready, queueing ICE candidate');
              iceCandidateQueue.push(message.candidate);
            } else {
              try {
                await peerConnection.addIceCandidate(new RTCIceCandidate(message.candidate));
                console.log('‚úì ICE candidate added successfully');
              } catch (e) {
                console.warn('Could not add ICE candidate:', e.message);
              }
            }
          }
        } else if (message.type === 'ice-candidate' && !peerConnection) {
          console.warn('‚ö†Ô∏è Received ICE candidate but no peer connection exists!');
        } else {
          console.warn('Unexpected message type:', message.type);
        }
      } catch (error) {
        console.error('Error handling signaling message:', error, message);
      }
    }

    function disconnect() {
      if (peerConnection) {
        peerConnection.close();
        peerConnection = null;
      }
      if (ws) {
        ws.close(1000, 'User disconnected');
        ws = null;
      }
      if (animationId) {
        cancelAnimationFrame(animationId);
        animationId = null;
      }
      if (audioContext) {
        audioContext.close();
        audioContext = null;
      }
      if (offerTimeout) {
        clearTimeout(offerTimeout);
        offerTimeout = null;
      }
      analyser = null;
      videoElement.srcObject = null;
      videoElement.muted = true;
      isMuted = true;
      muteBtn.textContent = 'üîá';
      muteBtn.title = 'Unmute audio';
      iceCandidateQueue = [];
      remoteDescriptionSet = false;
      updateStatus('Disconnected', 'disconnected');
    }

    function setupAudioAnalyzer(stream) {
      try {
        if (!audioContext) {
          audioContext = new (window.AudioContext || window.webkitAudioContext)();
        }
        
        if (!analyser) {
          const source = audioContext.createMediaStreamSource(stream);
          analyser = audioContext.createAnalyser();
          analyser.fftSize = 256;
          source.connect(analyser);
        }
        
        // Start visualization
        visualizeAudio();
      } catch (error) {
        console.warn('Could not set up audio analyzer:', error);
      }
    }

    function visualizeAudio() {
      if (!analyser) return;
      
      if (animationId) cancelAnimationFrame(animationId);
      
      const dataArray = new Uint8Array(analyser.frequencyBinCount);
      
      const animate = () => {
        animationId = requestAnimationFrame(animate);
        
        // Only update if not muted
        if (!isMuted) {
          analyser.getByteFrequencyData(dataArray);
          
          // Get average level
          let sum = 0;
          for (let i = 0; i < dataArray.length; i++) {
            sum += dataArray[i];
          }
          const average = sum / dataArray.length;
          const level = (average / 255) * 100;
          
          // Update meter bars
          const bars = document.querySelectorAll('.meter-bar');
          const barHeight = (level / 100) * 20;
          
          bars.forEach((bar, index) => {
            const frequency = dataArray[Math.floor((index / bars.length) * dataArray.length)];
            const height = (frequency / 255) * 20;
            bar.style.height = height + 'px';
          });
        } else {
          // Reset bars when muted
          const bars = document.querySelectorAll('.meter-bar');
          bars.forEach(bar => {
            bar.style.height = '2px';
          });
        }
      };
      
      animate();
    }

    function toggleMute() {
      isMuted = !isMuted;
      videoElement.muted = isMuted;
      muteBtn.textContent = isMuted ? 'üîá' : 'üîä';
      muteBtn.title = isMuted ? 'Unmute audio' : 'Mute audio';
      
      // Update meter visibility
      if (isMuted) {
        audioMeterElement.classList.add('hidden');
      } else {
        audioMeterElement.classList.remove('hidden');
      }
      
      console.log('Audio', isMuted ? 'muted' : 'unmuted');
    }

    window.addEventListener('beforeunload', disconnect);
  </script>
</body>
</html>
