<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monitor - Camera Feed</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 8px;
      background: #000;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      color: white;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    video {
      width: 100%;
      height: auto;
      flex: 1;
      min-height: 300px;
      border-radius: 8px;
      background: #1a1a1a;
      margin: 8px 0;
      object-fit: cover;
      display: block;
      border: 2px solid #28a745;
    }
    .status {
      text-align: center;
      margin: 8px 0;
      font-weight: 600;
      font-size: 14px;
      padding: 6px 0;
      letter-spacing: 0.5px;
    }
    .status-dot {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-right: 8px;
      vertical-align: middle;
    }
    .status.connected .status-dot { background: #28a745; }
    .status.connecting .status-dot { background: #ffc107; }
    .status.disconnected .status-dot { background: #dc3545; }
    .button-group {
      display: flex;
      gap: 8px;
      margin: 8px 0;
    }
    button {
      flex: 1;
      padding: 14px 12px;
      min-height: 48px;
      font-size: 24px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background: #007bff;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s ease;
    }
    button:active { background: #0056b3; }
    button:hover { background: #0056b3; }
    button[data-stop] {
      background: #6c757d;
    }
    button[data-stop]:hover {
      background: #5a6268;
    }
    .info {
      font-size: 11px;
      text-align: center;
      color: #999;
      margin: 6px 0 0 0;
    }
    /* Tablet: 640px - 1024px */
    @media (min-width: 640px) {
      body { padding: 12px; }
      video { min-height: 350px; }
      button { font-size: 28px; min-height: 52px; }
    }
    /* Desktop: 1024px+ */
    @media (min-width: 1024px) {
      body { padding: 16px; }
      video { min-height: 500px; }
      button { font-size: 32px; min-height: 56px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="status connecting" id="status"><span class="status-dot"></span>Start Camera</div>
    <p class="info">Keep this tab open. Users can view the feed.</p>
    <video id="video" autoplay playsinline muted></video>
    <div class="button-group">
      <button onclick="startCamera()" title="Start camera">üîå</button>
      <button onclick="stopCamera()" data-stop title="Stop camera">‚èπÔ∏è</button>
    </div>
  </div>

  <script>
    let localStream = null;
    let peerConnection = null;
    let ws = null;

    const videoElement = document.getElementById('video');
    const statusElement = document.getElementById('status');

    // Verify page loaded correctly
    console.log('Camera page loaded. Video element:', videoElement ? 'found' : 'NOT FOUND');
    if (!videoElement) {
      alert('ERROR: Video element not found in DOM');
    }

    // Debug video element
    videoElement.onloadedmetadata = () => {
      console.log('Video metadata loaded. Dimensions:', videoElement.videoWidth, 'x', videoElement.videoHeight);
    };

    videoElement.onplay = () => {
      console.log('Video playback started');
    };

    videoElement.onerror = (error) => {
      console.error('Video element error:', error);
    };

    function updateStatus(message, type = 'connecting') {
      statusElement.innerHTML = `<span class="status-dot"></span>${message}`;
      statusElement.className = `status ${type}`;
      console.log(`[Status] ${message}`);
    }

    async function connectWebSocket() {
      return new Promise((resolve, reject) => {
        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const wsUrl = `${protocol}//${window.location.host}/ws`;
        console.log('Connecting to WebSocket:', wsUrl);
        
        ws = new WebSocket(wsUrl);

        const timeout = setTimeout(() => {
          reject(new Error('WebSocket connection timeout'));
          ws.close();
        }, 5000);

        ws.onopen = () => {
          clearTimeout(timeout);
          console.log('WebSocket connected');
          updateStatus('Connected - Camera broadcasting', 'connected');
          resolve();
        };

        ws.onmessage = (event) => {
          try {
            handleSignalingMessage(JSON.parse(event.data));
          } catch (error) {
            console.error('Failed to parse WebSocket message:', error, event.data);
          }
        };

        ws.onerror = (error) => {
          clearTimeout(timeout);
          console.error('WebSocket error:', error);
          updateStatus('Broadcasting unavailable (offline)', 'disconnected');
          reject(error);
        };

        ws.onclose = () => {
          clearTimeout(timeout);
          console.log('WebSocket disconnected');
          updateStatus('Broadcasting ended', 'disconnected');
        };
      });
    }

    async function startCamera() {
      try {
        updateStatus('Requesting camera access...', 'connecting');

        // Get camera stream FIRST (don't wait for WebSocket)
        console.log('Requesting camera permissions...');
        localStream = await navigator.mediaDevices.getUserMedia({
          video: {
            width: { ideal: 1280 },
            height: { ideal: 720 }
          },
          audio: false
        });

        console.log('Camera stream acquired, displaying...');
        videoElement.srcObject = localStream;
        
        // Ensure video starts playing
        try {
          await videoElement.play();
        } catch (playError) {
          console.warn('Auto-play failed (may be browser policy):', playError);
        }
        
        updateStatus('üìπ Camera active - Connecting to broadcast...', 'connecting');

        // Initialize WebRTC with the stream
        initPeerConnection();

        // Connect WebSocket in parallel (non-blocking)
        connectWebSocket().catch((error) => {
          console.error('Failed to connect WebSocket:', error);
          updateStatus('üìπ Camera active - Broadcast unavailable', 'disconnected');
        });
      } catch (error) {
        console.error('Error accessing camera:', error);
        const errorMsg = error.name === 'NotAllowedError' 
          ? 'Camera permission denied' 
          : error.name === 'NotFoundError' 
          ? 'No camera found' 
          : error.message;
        updateStatus(`‚ùå Camera error: ${errorMsg}`, 'disconnected');
        alert(`Camera Error: ${errorMsg}\n\nPlease check:\n- Camera permissions\n- Camera is not in use by another app`);
      }
    }

    function initPeerConnection() {
      console.log('Initializing peer connection...');
      peerConnection = new RTCPeerConnection({
        iceServers: [
          { urls: ['stun:stun.l.google.com:19302'] },
          { urls: ['stun:stun1.l.google.com:19302'] }
        ]
      });

      // Add local stream to peer connection
      if (!localStream) {
        console.error('ERROR: localStream is null when initializing peer connection');
        return;
      }

      const tracks = localStream.getTracks();
      console.log('Adding', tracks.length, 'tracks to peer connection');
      tracks.forEach((track, index) => {
        console.log(`Adding track ${index}:`, track.kind, track.enabled ? 'enabled' : 'disabled');
        peerConnection.addTrack(track, localStream);
      });

      // Send ICE candidates to viewer
      peerConnection.onicecandidate = (event) => {
        if (event.candidate) {
          console.log('Sending ICE candidate');
          ws.send(JSON.stringify({
            type: 'ice-candidate',
            candidate: event.candidate
          }));
        }
      };

      peerConnection.onconnectionstatechange = () => {
        console.log('Connection state:', peerConnection.connectionState);
        if (peerConnection.connectionState === 'connected') {
          updateStatus('‚úì Viewer connected', 'connected');
        } else if (peerConnection.connectionState === 'failed') {
          updateStatus('‚ùå Connection failed', 'disconnected');
        }
      };

      console.log('Peer connection initialized');
    }

    async function handleSignalingMessage(message) {
      try {
        console.log('Received signaling message, type:', message.type);
        
        if (message.type === 'offer') {
          if (!peerConnection) {
            console.log('No peer connection yet, creating one...');
            initPeerConnection();
          }

          // Validate offer data
          if (!message.offer || !message.offer.sdp) {
            console.error('Invalid offer: missing SDP', message);
            return;
          }

          console.log('Setting remote description (offer)');
          await peerConnection.setRemoteDescription(new RTCSessionDescription(message.offer));
          const answer = await peerConnection.createAnswer();
          await peerConnection.setLocalDescription(answer);

          console.log('Sending answer');
          ws.send(JSON.stringify({
            type: 'answer',
            answer: answer
          }));
        } else if (message.type === 'ice-candidate' && peerConnection) {
          if (!message.candidate) {
            console.warn('Invalid ICE candidate: missing data', message);
            return;
          }
          try {
            await peerConnection.addIceCandidate(new RTCIceCandidate(message.candidate));
          } catch (error) {
            console.error('Error adding ICE candidate:', error);
          }
        } else if (message.type) {
          console.warn('Unknown message type:', message.type);
        } else {
          console.warn('Message without type:', message);
        }
      } catch (error) {
        console.error('Error handling signaling message:', error, 'Message:', message);
        // Try to recover by reconnecting
        if (ws && ws.readyState === WebSocket.OPEN) {
          ws.close();
        }
      }
    }

    function stopCamera() {
      if (localStream) {
        localStream.getTracks().forEach(track => track.stop());
        localStream = null;
      }
      if (peerConnection) {
        peerConnection.close();
        peerConnection = null;
      }
      if (ws) {
        ws.close();
        ws = null;
      }
      videoElement.srcObject = null;
      updateStatus('Stopped', 'disconnected');
    }

    // Auto-cleanup on page unload
    window.addEventListener('beforeunload', stopCamera);
  </script>
</body>
</html>
